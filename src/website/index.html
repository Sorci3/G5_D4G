<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Design4Green 2025 - Groupe 5 : projet écoresponsable axé sur la sobriété numérique et l'efficacité énergétique.">

    <title>Design4Green 2025 - Groupe 5</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Design4Green - Groupe 5 - 2025</h1>
    </header>

    <main id="main-content">
        <form id="form" aria-labelledby="form-title">
            <textarea id="text" placeholder="Texte ..." maxlength="4000"></textarea>

            <div class="textarea-footer">
                <small id="charCount">0/4000 caractères</small>
                <label class="optimized-label">
                    <input type="checkbox" id="optimized">
                    <span class="mode-optimise">Optimisation</span>
                </label>
            </div>

            <button type="button" id="btn">Résumer</button>
        </form>

        <section aria-labelledby="summaryLabel">
            <p class="summary-label" id="summaryLabel">Résumer :</p>
            <div id="output" class="result" aria-live="polite"></div>
            <div>
                <button type="button" id="copyBtnOutput" class="copy-btn">Copier</button>
            </div>
        </section>

        <section id="metrics" aria-label="Mesures d’efficacité">
            Énergie consommée : <span id="energy"></span> wh |
            Latence : <span id="time"></span> ms
        </section>
    </main>

    <footer>
        <p>Copyright © 2025 D4G-G5</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
